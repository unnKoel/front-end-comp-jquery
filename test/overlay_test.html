<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #overlay {
            background-color: #999999;
            width: 100%;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
        }

        #content {
            height: 2000px;
        }

        .content2 {
            height: 100px;
            position: relative;
        }
    </style>
</head>
<body>
<div id="content">这是内容主体</div>

<div id="overlay">
    这是遮罩层
</div>

<!--<div id="overlay">-->
<!--这是遮罩层-->
<!--</div>-->
<script>
    console.log(document.documentElement.clientHeight);
    window.onresize = function () {
        console.log('onresize:' + Math.max(document.documentElement.scrollTop, document.body.scrollTop));
    };
    window.onload = function () {
        document.body.onscroll = function (event) {
            console.log(document.documentElement.scrollTop);
            document.getElementById('overlay').style.top = document.documentElement.scrollTop + 'px';
        };
    }
</script>
</body>
</html>
